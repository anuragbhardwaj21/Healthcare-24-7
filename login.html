<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div id="navbar"></div>
    <div class="nnn">
      <div id="main">
        <!-- 1st box -->
        <div class="container">
          <!-- <div class="container_login">
            <div class="login_box"> -->
              <p>Existing Customers</p>
              <form>
                <label>*Email Address</label>
                  <input
                    id="email"
                    type="text"
                    placeholder="Email Address"
                    required
                  />

                <label>*Password</label>

                  <input
                    id="password"
                    type="password"
                    placeholder="Password"
                    required
                  />
                  <span
                    class="password-icon"
                    onclick="togglePasswordVisibility()"
                    >Show</span
                  >
                <p id="error-message" style="color: red"></p>
                <input
                  type="submit"
                  value="SIGN IN"
                  name="contine"
                  id="button"
                />
                <p id="donthaveanaccount">
                  Don't have an account? <a href="registration.html"
                    >Register here</a
                  >
                </p>
              </form>
            <!-- </div>
          </div> -->
        </div>
        <!-- 1st box -->
      </div>
    </div>

    <div id="footer"></div>
    <script type="module" src="script.js"></script>
    <script type="module" src="./components/components.js"></script>
    <script>
      document.querySelector("form").addEventListener("submit", login);

      function login(event) {
        event.preventDefault();
        var email = document.querySelector("#email").value;
        var password = document.querySelector("#password").value;
        var errorMessage = document.querySelector("#error-message"); // Get the error message element
        var loginArr = JSON.parse(localStorage.getItem("userInfo")) || []; // Retrieve login data from local storage

        if (loginArr.length > 0) {
          var loggedIn = false;
          for (var i = 0; i < loginArr.length; i++) {
            if (
              loginArr[i].email === email &&
              loginArr[i].password === password
            ) {
              loggedIn = true;
              break;
            }
          }
          if (loggedIn) {
            alert("Login Successfully Done");
            window.location.href = "index.html";
          } else {
            errorMessage.textContent = "Incorrect email or password "; // Set the error message
          }
        } else {
          errorMessage.textContent =
            "Incorrect email or password or You have not registered yet"; // Set the error message
        }
      }

      function togglePasswordVisibility() {
        var passwordInput = document.querySelector("#password");
        var toggleIcon = document.querySelector(".password-icon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.textContent = "Hide";
        } else {
          passwordInput.type = "password";
          toggleIcon.textContent = "Show";
        }
      }
    </script>
  </body>
</html>
